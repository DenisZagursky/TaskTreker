<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <title>Login page</title>
</head>
<body>
<div  th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form    th:action="@{/login}" method="post">
    <div class="form-group"><label class=""> User Name : <input  class="form-control" type="text" name="username"/> </label></div>
    <div class="form-group"><label> Password: <input class="form-control" type="password" name="password"/> </label></div>
    <div class="form-group"><input  class="btn btn-primary" type="submit" value="Sign In"/></div>
</form>
<form th:action="@{/registration}" method="get">
    <div class="form-group"><input  class="btn btn-primary" type="submit" value="registration"/></div>
</form>

</body>
</html>
